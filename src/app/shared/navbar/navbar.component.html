<!-- Navbar Superior -->
<nav
  class="flex justify-between items-center p-4 bg-primary dark:bg-dark-background text-white dark:text-dark-text lg:hidden"
>
  <div class="flex items-center">
    <span class="text-2xl font-bold">PetCalendar</span>
  </div>
  <button
    class="inline-flex items-center p-2 text-sm rounded-lg lg:hidden"
    aria-controls="dropdown-menu"
    (click)="toggleDropdown()"
  >
    <fa-icon [icon]="['fas', 'bars']" class="text-xl"></fa-icon>
  </button>
  <div
    *ngIf="isDropdownOpen"
    id="dropdown-menu"
    class="absolute right-4 mt-80 w-52 bg-primary rounded-lg shadow-lg dark:bg-dark-background z-10"
  >
    <ul class="py-4">
      <li class="flex justify-end me-4 mb-2">
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            [checked]="isDarkMode"
            (change)="toggleTheme()"
          />
          <div
            class="w-11 h-6 bg-background peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary rounded-full peer dark:peer-focus:ring-dark-secondary dark:bg-gray-700 peer-checked:bg-primary dark:peer-checked:bg-dark-secondary transition-all duration-300"
          ></div>
          <span
            class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full peer-checked:translate-x-full peer-checked:border-white transition-transform duration-300 flex items-center justify-center"
          >
            <fa-icon
              *ngIf="!isDarkMode"
              [icon]="['fas', 'sun']"
              class="text-text"
            ></fa-icon>
            <fa-icon
              *ngIf="isDarkMode"
              [icon]="['fas', 'moon']"
              class="text-text"
            ></fa-icon>
          </span>
        </label>
      </li>
      <li>
        <a
          href="#"
          class="block px-4 py-2 text-white font-semibold hover:bg-secondary/50 dark:text-dark-text dark:hover:bg-dark-primary/70"
          (click)="closeDropdown()"
          >Inicio</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block px-4 py-2 text-white font-semibold hover:bg-secondary/50 dark:text-dark-text dark:hover:bg-dark-primary/70"
          (click)="closeDropdown()"
          >Mis mascotas</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block px-4 py-2 text-white font-semibold hover:bg-secondary/50 dark:text-dark-text dark:hover:bg-dark-primary/70"
          (click)="closeDropdown()"
          >Configuraci贸n</a
        >
      </li>
      <li>
        <button
          class="block px-4 py-2 text-white font-semibold hover:bg-secondary/50 dark:text-dark-text dark:hover:bg-dark-primary/70"
          (click)="logoutAndCloseDropdown()"
        >
          Cerrar sesi贸n
        </button>
      </li>
    </ul>
  </div>
</nav>

      PetCalendar

    <ul class="space-y-2 font-medium">
      <li>

      </li>

  </div>
  <div class="p-4 mt-4">
