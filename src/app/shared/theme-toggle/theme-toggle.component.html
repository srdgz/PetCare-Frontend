<label class="relative inline-flex items-center cursor-pointer">
  <input
    type="checkbox"
    class="sr-only peer"
    [checked]="isDarkMode"
    (change)="toggleTheme()"
  />
  <div
    class="w-11 h-6 bg-primary peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary rounded-full peer dark:peer-focus:ring-dark-primary dark:bg-gray-700 peer-checked:bg-primary dark:peer-checked:bg-dark-primary transition-all duration-300"
  ></div>
  <span
    class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full peer-checked:translate-x-full peer-checked:border-white transition-transform duration-300 flex items-center justify-center"
  >
    <fa-icon
      *ngIf="!isDarkMode"
      [icon]="['fas', 'sun']"
      class="text-text"
    ></fa-icon>
    <fa-icon
      *ngIf="isDarkMode"
      [icon]="['fas', 'moon']"
      class="text-text"
    ></fa-icon>
  </span>
</label>
