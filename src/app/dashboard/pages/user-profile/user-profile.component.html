<main class="overflow-x-hidden">
  <section class="container py-12">
    <div
      class="relative max-w-md lg:max-w-3xl mx-auto bg-secondary/10 dark:bg-dark-secondary/10 px-6 py-10 shadow-md shadow-secondary/50 dark:shadow-dark-secondary/50 rounded-3xl sm:px-16"
    >
      <h2
        class="text-4xl font-bold text-primary dark:text-dark-primary mb-6 text-center"
      >
        {{ username }}
      </h2>
      <h3
        class="text-3xl font-bold text-secondary dark:text-dark-secondary mb-6 text-center"
      >
        aquí puedes modificar tu perfil
      </h3>

      <form (ngSubmit)="handleSubmit()" class="space-y-8">
        <div class="text-center">
          <div class="relative inline-block">
            <img
              [src]="avatarUrl ? avatarUrl : 'avatar.png'"
              alt="Avatar"
              class="w-32 h-32 rounded-full border-4 border-secondary dark:border-dark-secondary shadow-lg object-cover"
            />
            <input
              type="file"
              (change)="handleFileChange($event)"
              class="absolute top-0 left-0 w-32 h-32 opacity-0 cursor-pointer"
            />
            <p class="text-sm text-gray-500 dark:text-dark-text mt-2">
              Haz clic para cambiar
            </p>
          </div>
        </div>
        <div>
          <label class="block mb-2 text-gray-700 dark:text-dark-text"
            >Nombre de Usuario</label
          >
          <input
            type="text"
            [value]="username"
            class="border dark:bg-gray-700 border-gray-300 p-2 rounded w-full max-w-md text-gray-600 dark:text-dark-text focus:outline-none"
            readonly
          />
        </div>
        <div>
          <label class="block mb-2 text-gray-700 dark:text-dark-text"
            >Email</label
          >
          <input
            type="email"
            [value]="email"
            class="border dark:bg-gray-700 border-gray-300 p-2 rounded w-full max-w-md text-gray-600 dark:text-dark-text focus:outline-none"
            readonly
          />
        </div>
        <div>
          <label class="block mb-2 text-gray-700 dark:text-dark-text"
            >Nueva Contraseña</label
          >
          <input
            type="password"
            name="newPassword"
            [(ngModel)]="formData.newPassword"
            class="border dark:bg-gray-700 border-gray-300 p-2 rounded w-full max-w-md text-gray-600 dark:text-dark-text focus:outline-none"
          />
        </div>
        <div>
          <label class="block mb-2 text-gray-700 dark:text-dark-text"
            >Confirmar Contraseña</label
          >
          <input
            type="password"
            name="confirmPassword"
            [(ngModel)]="formData.confirmPassword"
            class="border dark:bg-gray-700 border-gray-300 p-2 rounded w-full max-w-md text-gray-600 dark:text-dark-text focus:outline-none"
          />
        </div>
        <div class="flex justify-end gap-8 items-start">
          <button
            type="submit"
            class="bg-secondary dark:bg-dark-secondary text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:scale-110 duration-300"
          >
            Guardar
          </button>
          <button
            type="button"
            routerLink="/dashboard/home"
            class="bg-primary dark:bg-dark-primary text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:scale-110 duration-300"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
